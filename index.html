<!DOCTYPE html>
<html>
<head>
  <title>SONY Electronics</title>
  <style>
    /* CSS for the colorful background */
    body {
      background-color: #f2f2f2;
      color: #333;
    }

    /* CSS for the header */
    header {
      background-color: #333;
      padding: 10px;
      color: #fff;
    }

    /* CSS for the buttons in the header */
    .header-button {
      margin-right: 10px;
      color: #fff;
      text-decoration: none;
      padding: 5px;
      border: 1px solid #fff;
      border-radius: 5px;
    }

    /* CSS for the image and description in the body */
    .product-image {
      width: 300px;
      height: auto;
    }

    .product-description {
      margin-top: 20px;
    }

    /* CSS for the footer */
    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    /* CSS for the form text with different headers and forms */
    h2 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      color: #333;
      background-color: #fff;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a class="header-button" href="#">Home</a>
    <a class="header-button" href="#">Product</a>
  </header>

  <div class="product-container">
    <img class="product-image" src="sony-product-image.jpg" alt="SONY Product">
    <div class="product-description">
      <h2>SONY Product</h2>
      <p>This is a description of the SONY product. It has many great features and is highly recommended.</p>
    </div>
  </div>

  <footer>
    &copy; 2024 SONY Electronics. All rights reserved.
  </footer>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    // JavaScript code can be added here if needed
  </script>
</body>
</html>
